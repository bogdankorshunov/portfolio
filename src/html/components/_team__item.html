<div class="team__item">
  <img class="team__img" src="./images/pages/about/team-@photo.jpg" alt="@name" >
  <div class="team__wrapper">
    <div class="team__info">
      <h2 class="team__name">@name</h2>
      <p class="team__position">@position</p>
    </div>
    <div class="team__social">
      <a class="team__link" href="@google-plus"></a>
      <a class="team__link" href="@instagram"></a>
    </div>
  </div>
</div>
